    <body class="bg-black">

        <div class="form-box" id="login-box">
            <div class="header">Iniciar sesion</div>
            {{form_err.username_errors}}
            {{form_err.password_errors}}
            {{form_err.error}}
            <form role="form" action="login" method="POST">
                <div class="body bg-gray">
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" placeholder="User ID"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Password"/>
                    </div>          
                    <div class="form-group">
                        <input type="checkbox" name="remember_me"/>Recordar usuario
                    </div>
                </div>
                <div class="footer"> 

                    <button type="submit" class="btn bg-olive btn-block" name="">Registro</button> 
                    {% csrf_token %}             
                    <p><a href="#">Olvido su contrase√±a</a></p>
                    
                
                </div>
            </form>
